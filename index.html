<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dating Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background:#0f0f0f;
      color:white;
      text-align:center;
      font-family:Arial;
    }
    .card {
      background:#1f1f1f;
      margin:40px auto;
      padding:40px;
      border-radius:16px;
      width: 80%;
    }
    .card img {
      width:120px;
      height:120px;
      border-radius:50%;
      margin-bottom:15px;
    }
    button {
      font-size:28px;
      padding:20px;
      margin:10px;
      border-radius:50%;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h2>–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
</div>

<div style="text-align:center;">
  <button onclick="dislike()">‚ùå</button>
  <button onclick="like()">‚ù§Ô∏è</button>
</div>

<script>
try {
  const tg = window.Telegram.WebApp;
  tg.expand();

  const me = tg.initDataUnsafe?.user || { first_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å', photo_url: '' };

  // –ú–∞—Å—Å–∏–≤ –ø—Ä–æ—Ñ–∏–ª–µ–π (–¥–ª—è –¥–µ–º–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ)
  const profiles = [
    { name: me.first_name, photo: me.photo_url },
    { name: '–ê–ª–∏–Ω–∞', photo: '' },
    { name: '–î–∞–Ω–∞', photo: '' },
    { name: '–ê–π—à–∞', photo: '' },
    { name: '–ú–∞–¥–∏–Ω–∞', photo: '' }
  ];

  let index = 0;

  const card = document.getElementById('card');

  function showProfile() {
    if (!profiles[index]) {
      card.innerHTML = '<h2>–ê–Ω–∫–µ—Ç –±–æ–ª—å—à–µ –Ω–µ—Ç üò¢</h2>';
      return;
    }
    const p = profiles[index];
    card.innerHTML = `
      <img src="${p.photo || ''}">
      <h2>${p.name}</h2>
    `;
  }

  window.like = function() {
    tg.showAlert('‚ù§Ô∏è –õ–∞–π–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');
    nextProfile();
  }

  window.dislike = function() {
    nextProfile();
  }

  function nextProfile() {
    index++;
    showProfile();
  }

  showProfile();

} catch(err) {
  document.body.innerHTML = '<h2 style="color:white; padding:20px;">–û—Ç–∫—Ä–æ–π—Ç–µ –º–∏–Ω–∏-—ç–ø–ø —á–µ—Ä–µ–∑ Telegram</h2>';
  console.error(err);
}
</script>

</body>
</html>
